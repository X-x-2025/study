<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 =+ prompt('请输入第一个数')
        let num2 =+ prompt('请输入第二个数')
        let fangfa = prompt('请输入运算方法')
        switch(fangfa){
            case '+':
                document.write(num1+num2)
                break
            case '-':
                document.write(num1 - num2)
                break
            case '*':
                document.write(num1 * num2)
                break
            case '/':
                document.write(num1 / num2)
                break
                default:
                document.write(只能计算加减乘除)   
                break 
                
        }
    </script>
</body>
</html>
