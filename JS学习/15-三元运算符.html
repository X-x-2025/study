<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 三元运算符
        // 条件?满足条件执行的代码:不满足执行的代码
        // 例：输入俩个数输出最大值
        let num1 = prompt("输入第一个数")
        let num2 = prompt("输入第二个数")
        num1>num2?console.log('最大的数是'+num1):console.log('最大的数是'+num2)
        // 例：补零实验
        let num=prompt('请输入一个数字')
        num=num<10?0+num:num
        
    </script>
</body>
</html>
