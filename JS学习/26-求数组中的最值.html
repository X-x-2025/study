<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <script>
    let arr = [1, 2, 3, 4, 5];
    // 初始化最大值和最小值为数组的第一个元素
    let max = arr[0];
    let min = arr[0];
    // 从索引 1 开始遍历数组
    for (let i = 1; i < arr.length; i++) {
        // 如果当前元素大于最大值，则更新最大值
        if (arr[i] > max) {
            max = arr[i];
        }
        // 如果当前元素小于最小值，则更新最小值
        if (arr[i] < min) {
            min = arr[i];
        }
    }
    // 输出数组中的最大元素
    console.log(`数组中最大元素是${max}`);
    // 输出数组中的最小元素
    console.log(`数组中最小元素是${min}`);
</script>
</body>
</html>
