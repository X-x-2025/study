<body>
    <script>
        // 创建一个对象
        let obj = {
            'goods-name': '小米',
            name: '小米15',
            num: '114514',

            address: '中国大陆',
        }

        obj.price=3999

        // 删
        delete obj.num

        obj.name='小米16'
        console.log(obj);
        // 查
        console.log(obj.name);
        // 查1
        console.log(obj['goods-name']);
