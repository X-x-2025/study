<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 隐式转换
        // +号两边只要有一个是字符串，就会把另一个也变成字符串
        console.log(1+1);  //2
        console.log(typeof (1+'1'));  //string

        // -号两边只要有一个是数字，就会把另一个也变成数字
        // *号两边只要有一个是数字，就会把另一个也变成数字
        // /号两边只要有一个是数字，就会把另一个也变成数字
        console.log(1-1);  //0
        console.log(1-'1');  //0
        //此外+号作为正号可也转换为数字型
        console.log(typeof +'1');




        // 显式转换
        // 1.字符串转数字型

        // 1.1.使用Number()函数
        console.log(typeof Number('1'));  //number
        //使用隐式转换
        let age=+prompt("请输入你的年龄")
        console.log(age);  
        
        // 1.2.使用parseInt()函数
        // parseInt()函数表示只保留整数
        console.log(parseInt('1.1'));  //1

        // 1.3.使用parseFloat()函数
        // parseFloat()函数表示可以保留小数
        console.log(parseFloat('1.1'));  //1.1
        
        


       </script>
</body>
</html>
