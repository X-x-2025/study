<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=['学','学','学']
        for(let i=0;i<arr.length;i++){
            arr[i]=arr[i]+'习'
        }
        document.write(arr)
        // document.write() 会将数组中的元素以逗号分隔的形式显示在页面上。
        // 因此，在上述代码中，数组 arr 中的元素会被显示为 "学,学,学"。
    </script>
</body>
</html>
