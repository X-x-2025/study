<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 求100以内的偶数和 -->
    <script>
        let sum=0
        for(let i=0;i<=100;i+=2){
            sum=sum+i

        }
        document.write(sum)
    </script>
</body>
</html>
