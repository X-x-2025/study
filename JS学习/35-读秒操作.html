<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dumiao=+prompt("请输入秒数")
        function getTime(t){
            // 小时
            h = parseInt (t/ 60/ 60% 24)
            // 分钟
             m = parseInt(t / 60 % 60 )
            // 秒
             s = parseInt(t % 60)
            //  补零操作
             h=h<10?'0'+h:h
             m=m<10?'0'+m:m
             s=s<10?'0'+s:s
             return `${h}小时,${m}分钟,${s}秒`



        }
        let sj= getTime(dumiao)
        console.log(sj);
        
    </script>
</body>
</html>
