<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getrondom(N,M){
           return Math.floor(Math.random() * (M - N + 1))+N

        }

        let random=getrondom(1,10)
        let flag=true

        for(let i=1;i<=3;i++){
            
            let num = +prompt('请输入一个数')
            if (num > random) {
                alert('猜大了')

            }
            else if (num < random) {
                alert('猜小了')
            }
            else {
                alert('猜对了')
                flag=false
                break
            }

        }
        if(flag){
            alert('次数已用完')
        }
        
    </script>
</body>
</html>
