<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //交换俩个临时变量
        //1.声明俩个变量
        let num1=10
        let num2=20
        //2.声明一个临时变量
        let temp=num1
        //3.将num1的值赋值给num2
        num1=num2
        //4.将num2的值赋值给num1
        num2=temp
        //5.输出num1和num2的值
        document.write(num1,num2)
        
    </script>
</body>
</html>
