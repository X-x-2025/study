<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name=prompt('请输入用户名')
        // prompt输入的内容默认为字符串类型
        let mima=prompt('请输入密码')
       
        if(name==='xx' && mima==='123456'){
            document.write('登入成功')
        }
        else{
          document.write('登入失败')
        }
    </script>
</body>
</html>
