<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // switch分支语句
        let num=+prompt('请输入1-3')
        switch(num){
                case 1:
                document.write('你输入的是1')
                break//退出switch
                case 2:
                document.write('你输入的是2')
                break//退出switch
                case 3:
                document.write('你输入的是3')
                break//退出switch
                default:
                    document.write('输入的数不在范围之内')
                    break



        }
    </script>
</body>
</html>
