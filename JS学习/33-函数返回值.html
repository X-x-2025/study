<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // return 语句用于终止函数执行，并指定要返回给调用函数的值。
        function gettotalnumber(x,y){
            return x+y
            // 语法禁止在 return 关键字和要返回的表达式之间使用换行符。
        }
        let sum=gettotalnumber(1,2)
        console.log(sum);
        

    </script>
</body>
</html>
