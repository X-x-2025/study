<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组的增加
        // 1.
        // 数组名.push() 方法将指定的元素添加到数组的末尾，并返回新的数组长度。
        let arr=[0,1,2,3,4]
        let newLength1=arr.push(5)
        console.log(newLength1) // 6
        console.log(arr) // [0,1,2,3,4,5]
        // 2.
        // arr.unshift() 方法将指定元素添加到数组的开头，并返回数组的新长度。
        let newLength2 = arr.unshift(0)
            console.log(newLength2) 
            console.log(arr) 
        
    </script>
</body>
</html>
