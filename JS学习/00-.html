<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 小驼峰命名法（Lower Camel Case）
        // 第一个单词的首字母小写，后续单词的首字母大写。常用于变量名和函数名。
        // 大驼峰命名法（Upper Camel Case，也称为 Pascal Case）
        // 每个单词的首字母都大写。常用于类名、构造函数名。
    </script>
</body>
</html>
