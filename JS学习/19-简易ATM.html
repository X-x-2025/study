<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let start=1000
        while(true){
            let i=+prompt(`
            请选择操作：
            1.存钱
            2.取钱
            3.查看余额
            4.退出
            `)
            switch(i){
                case 1:
                    let cun=+prompt('输入存的金额')
                    start=start+cun
                    break
                    case 2:
                         let qu = +prompt('输入取的金额')
                    
                    if(start<qu){
                        alert('余额不足')
                    }
                    else{
                        start=start-qu
                    }
                    break
                    case 3:
                        alert(start)
                        break
            }
            if(i===4){
                break
            }
        }
       
       
       
       

       
    </script>
</body>
</html>
