<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <!-- // 创建Vue实例，初始化渲染
        // 以构建用户界面为例
        // 核心步骤4步
        // 1.准备容器
        // 2.引包（官网）----开发版本/生产版本
        // 3.创建Vue实例new Vue()
        // 4.指定配置项->渲染数据
        //    （1）.el指定挂载点
        //    （2）.data提供数据 -->

        
        <!-- // 1.准备容器 -->
        <div class="app">
            {{msg}}
        </div>
         <!-- 2.引包 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script>
            // 一旦引入了Vuejs核心包，在全局环境，就有了Vue构造函数
            // 3.创建实例
            const app = new Vue({
                // 创建配置项
                // 通过el配置选择器，指定Vue管理的是那个盒子
                el:'.app',
                // 通过datadata提供数据
                data:{
                    msg:'hello Vue'
                }
            })

        </script>
        




</body>
</html>
