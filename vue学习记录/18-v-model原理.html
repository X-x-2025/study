<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // v-model
        // 原理：v-model本质上是一个语法糖，例如应用在输入框上就是value属性和input事件的合写
        // 作用：提供数据的双向绑定
        // 例如：
        // <input type="text" v-model="msg">
        // 相当于：
        // <input type="text" :value="msg" @input="msg = $event.target.value">
        // 1.数据发生变化，页面会自动变：value属性
        // 2.页面发生变化，数据会自动变：@input事件
        // 注意点：$event.target.value是input事件的默认值，即输入框的值
    </script>
</body>
</html>
