<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div v-html="msg"></div>
    </div>
    <script>
        // Vue指令
        // Vue会根据不同的指令，针对标签实现不同的功能
        // 指令：带有v- 前缀的特殊标签属性

        // v-html
        // 作用：设置元素的innerHTML
        // 语法：v-html = "表达式"
        
        // v-show
        // 1.作用：控制元素显示隐藏
        // 2.v-show = "表达式" 表达式值true显示，false隐藏
        // 3.原理：切换display:none控制显示隐藏
        // 4.场景：频繁切换显示隐藏的场景

        // v-if
        // 1.作用：控制元素显示隐藏(条件渲染)
        // 2.语法：v-if = "表达式"  表达式值true显示，false隐藏
        // 3.原理：基于条件判断，是否创建或移除元素节点
        // 4.场景：要么显示，要么隐藏，不频繁切换的场景

        // v-else
        // 1.作用：辅助v-if进行渲染
        // 2.语法：v-else  v-if-else = "表达式"
        // 3.注意：需要紧挨着v-if一起使用

        // v-on
        // 1.作用：注册事件 = 添加监听 + 提供处理逻辑
        // 2.语法：
        //   v-on:事件名 = "内联语句"
        //   v-on:事件名 = "methods中的函数名"
        // 简写：@事件名
        // 注意：methods函数内的this指向Vue实例

        // v-bind
        // 1.作用：动态的设置html的标签属性,
        // 2.语法：v-bind:属性名 = "表达式"
        // 3.注意：简写形式 :属性名 = "表达式"
        

        // v-for
        // 1.作用：基于数据循环，多次渲染整个元素
        // 2.遍历数组语法：v-for = "(item,index) in 数组(也可以遍历对象，数字等)"
        // 其中，item 每一项，index 下表
        // 3.省略index: v-for = "item in 数组"

        // v-for中的key
        // key的作用：给元素添加的唯一标识，便于Vue进行列表项的正确排序复用
        // 注意点：
        // 1.key的值只能是字符串或数字类型
        // 2.key的值必须具有唯一性
        // 3.推荐使用id作为key（唯一），不推荐使用index作为key（会变化，不对应）

        // v-model
        // 1.作用：给表单元素使用，双向数据绑定  可以快速获取或设置表单元素内容
            //   数据变化  -->  视图自动更新
            //   视图变化  -->  数据自动更新
        // 2.语法：v-model='变量'




    </script>
</body>
</html>
