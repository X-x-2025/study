<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    ul{
        list-style: none;
    }
    mi{
        position: relative;
        width: 223px;
        margin: 100px auto;
    }
    mi input{
        width: 223px;
        height: 48px;
        padding: 0 10px;
        font-size: 14px;
        line-height: 48px;
        border: 1px solid white;
        outline: none;
    }
    mi .search{
        border: 1px solid red;
    }
    .result-list{
        display: none;
        position: absolute;
        left: 0;
        top: 48px;
        width: 223px;
        border: 1px solid red;
        border-top: 0;
        background: wheat;
    }
    .result-list a{
        display: block;
        padding: 6px 15px;
        font-size: 12px;
        color: rgb(20, 18, 18);
        text-decoration: none;
    }
    .result-list a:hover{
        background-color: beige;
    }
</style>
<body>
    <div class="mi">
        <input type="search" placeholder="小米笔记本">
        <ul class="result-list">
            <li><a href="#">全部商品</a></li>
            <li><a href="#">小米11</a></li>
            <li><a href="#">小米14</a></li>
            <li><a href="#">小米13</a></li>
            <li><a href="#">小米12</a></li>
        </ul>
    </div>
    <script>
        const input=document.querySelector('.mi input')
        const ul=document.querySelector('.result-list')
        // 监听事件   获得光标
        input.addEventListener('focus',function(){
            ul.style.display='block'
            input.classList.add('search')
        })
        // 失去光标
        input.addEventListener('blur', function () {
                ul.style.display = 'none'
                input.classList.remove('search')
            })

    </script>
    
</body>
</html>
