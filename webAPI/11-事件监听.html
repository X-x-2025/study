<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // DOM对象.addEventListener('事件类型',要执行的函数)
        // 事件监听三要素
        // 1.事件源：那个dom元素触发了，要获取dom元素
        // 2.事件类型：什么方式触发，比如鼠标点击click，鼠标经过mouseover
        // 3.事件调用函数：要做什么
        const btn=document.querySelector('button')
        btn.addEventListener('click',function(){
            alert('你点击了')
        })
        // 事件类型还包括
        // 一.鼠标事件（鼠标触发）
        // click（鼠标点击），mouseenter（鼠标经过），mouseleave（鼠标离开）
        // 二.焦点事件（表单获得光标）
        // focus（获得焦点），blur（失去焦点）
        // 三.键盘事件（键盘触发）
        // keydown（键盘按下触发），keyup（键盘抬起触发）
        // 四.文本事件（表单输入触发）
        // input（用户输入事件）



    </script>
</body>
</html>
