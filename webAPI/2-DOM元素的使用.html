<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">我是一个盒子</div>
    <script>
        // 对象名.innerHTML可修改DOM元素
        const box=document.querySelector('.box')
        box.innerHTML='这是修改的文本'
    </script>
</body>
</html>
