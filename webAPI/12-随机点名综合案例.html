<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    h2{
        text-align: center;
    }
    .box{
        width: 600px;
        margin: 50px auto;
        display: flex;
        font-family: 25px;
        line-height: 40px;
    }
    .name{
        width: 450px;
        height: 40px;
        color: red;
    }
    .btns{
        text-align: center;
    }
    .btns button{
        width: 120px;
        height: 35px;
        margin: 0 50px;
    }

</style>
<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="name">这里显示姓名</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>
    <script>
        const arr = ['关羽', '张飞', '赵云', '马超', '黄忠']
        // 声明为全局变量
        let timerID = 0  
        let random = 0
        // 获取DOM元素
        const data = document.querySelector('.name')
        const btnstart = document.querySelector('.start')
        const btnend = document.querySelector('.end')
        // 开始按钮
        btnstart.addEventListener('click', function () {
            timerID=setInterval(function () {
                 random = Math.floor(Math.random() * arr.length)
                data.innerHTML = arr[random]
            }, 200)
            btnstart.disabled=true
            if(arr.length==1){
                btnstart.disabled=true
                btnend.disabled=true
            }
        })
        // 结束按钮
        btnend.addEventListener('click',function(){
            clearInterval(timerID)
             // 检测数组内元素是否删除
            arr.splice(random,1)
            console.log(arr)
            // 将禁用的开始键恢复
            btnstart.disabled=false
            
            
            
        })

    </script>
    
</body>
</html>
