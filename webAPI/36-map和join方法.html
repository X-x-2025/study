<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=['0', '1', '2', '3']
        // map方法
        // map方法可以遍历数组处理数据，并且放回新数组 有返回值
        const newarr=arr.map(function(element,index){
            console.log(element)   // 数组元素
            console.log(index)     // 索引号
            return '我的索引号是'+index
        })
        console.log(newarr)

        // join方法
        // 将一个数组（或一个类数组对象）的所有元素连接成一个字符串并返回这个字符串，用逗号或指定的分隔符字符串分隔。
        newarr.join()
        // 小括号内为空则逗号分割
        console.log(newarr.join())   //我的索引号是0,我的索引号是1,我的索引号是2,我的索引号是3
        // 小括号内为空字符串，则元素之间没有分隔符
        console.log(newarr.join(''))  //我的索引号是0我的索引号是1我的索引号是2我的索引号是3
        // 小括号内为|则用|分开
        console.log(newarr.join('|'))  //我的索引号是0我的索引号是1我的索引号是2我的索引号是3
        
        
        
    </script>
</body>
</html>
