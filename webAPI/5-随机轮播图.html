<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    .slider{
        width: 560px;
        height: 400px;
        overflow: hidden;
    }
    .slider-wrapper img{
        width: 4000px;
        height: 300px;
        display: block;
    }
    .slider-footer{
        height: 80px;
        background-color: aquamarine;
        position: relative;
    }
    .slider-footer .toggle{
        position: absolute;
        right: 0;
        top: 12px;
        display: flex;
    }
    .slider-footer .toggle button{
        margin-left: 12px;
        width: 28px;
        height: 28px;
        appearance: none;
        border: none;
        background: rgba(rgb(167, 95, 95), rgb(136, 198, 136), rgb(87, 87, 125), 0.1);
        color: aqua;
        border-radius: 4px;
        cursor: pointer;
    }
    .slider-footer .toggle button:hover{
        background: rgba(rgb(167, 95, 95), rgb(136, 198, 136), rgb(87, 87, 125), 0.2);
    }
    .slider-footer p{
        margin: 0;
        font-size: 18px;
        color: black;
        margin-bottom: 10px;
    }
    .slider-indicator{
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        align-items: center;
    }
    .slider-indicator li{
        width: 8px;
        height: 8px;
        margin: 4px;
        border-radius: 50%;
        background: #fff;
        opacity: 0.4;
        cursor: pointer;
    }
    .slider-indicator li.active{
        width: 12px;
        height: 12px;
        opacity: 1;
    }
    /* .active{
        width: 12px;
        height: 12px;
        opacity: 1;
    } */
</style>
<body>
    <div class="slider">
        <div class="slider-wrapper">
            <img src="../作业（超链接）/华山水墨画.jpg" alt="">
        </div>
        <div class="slider-footer">
            <p>华山</p>
            <ul class="slider-indicator">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="toggle">
                <button class="prev">&lt;</button>
                <button class="next">&gt;</button>
            </div>
        </div>
    </div>
    <script>
        const arrdata=[
            {url:'../作业（超链接）/华山水墨画.jpg',title:'华山',color:'rgb(255,1,1)'},
            {url:'../作业（超链接）/恒山水墨画.jpg',title:'恒山',color:'rgb(1,255,1)'},
            {url:'../作业（超链接）/衡山水墨画.jpg',title:'衡山',color:'rgb(1,1,255)'},
            {url:'../作业（超链接）/嵩山水墨画.jpg',title:'嵩山',color:'rgb(255,255,1)'},
            {url:'../作业（超链接）/泰山水墨画.webp',title:'泰山',color:'rgb(255,1,255)'}
        ]
        // 更换图片
          const random=Math.floor(Math.random()*arrdata.length)
          const bgimg=document.querySelector('.slider-wrapper img')
          bgimg.src=arrdata[random].url
        //   更换文字
        const p=document.querySelector('.slider-footer p')
        p.innerHTML=arrdata[random].title
        // 更换颜色
        const color=document.querySelector('.slider-footer')
        color.style.backgroundColor=arrdata[random].color
        // 小圆点
        const li=document.querySelector(`.slider-indicator li:nth-child(${random+1})`)
        li.classList.add('active')
       
        
    </script>
</body>
</html>
