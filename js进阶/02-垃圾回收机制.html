<body>
    <script>
        // 垃圾回收机制（garbage collection）简称GC
        // js中内存的分配和回收都是自动完成的，内存在不使用的时候会被垃圾回收机制自动回收
        // 内存的生命周期
        // 1.内存分配：当我们声明变量、函数、对象时，系统会自动为它们分配内存
        // 2.即读写内存,也就是使用变量,函数等
        // 3.内存回收:使用完毕,由垃圾回收器自动回收不使用的内存

        // 注意：全局变量一般不会回收（关闭页面回收），一般情况下局部变量的值，不用了，会被自动回收掉
        // 内存泄漏：程序中分配的内存由于某种原因，导致程序未释放或无法释放叫做内存泄漏

        // 堆栈空间分配区别：
        // 1.栈（操作系统）：由操作系统自动分配释放函数的参数值、局部变量、基本数据类型放到栈里
        // 2.堆（操作系统）：一般由程序员分配释放，若程序员不释放，由垃圾回收机制回收。复杂数据类型放到堆里。



    </script>
</body>
</html>
