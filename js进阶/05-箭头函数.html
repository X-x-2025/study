<body>
    <script>
        // 箭头函数
        // 引入箭头函数的目的是更简短的函数写法并且不绑定this,箭头函数的语法比函数表达式更简洁
        // 使用场景：箭头函数更适合用于哪些本来需要匿名函数的地方
        // 1.基本语法
        // 普通函数
        // const fn=function(){
        //     console.log(1)
        // }
        // fn()

        // 箭头函数
        // const fn=()=>{
        //     console.log(1)
        // }
        // fn()

        // 1.只有一个形参的时候，可以省略小括号
        // const fn = x => {
        //         console.log(x)
        //     }
        //     fn(1)

        // 2.只有一行代码的时候，可以省略大括号
        // const fn = x => console.log(x)
        //     fn(1)

        // 3.只有一行代码的时候，可以省略return
        // const fn = x =>x + x
        // return x+x（省略前部分）
        // console.log(fn(1))

        // 4.箭头函数可以直接放回一个对象
        const fn=(uname)=>({name:uname })
        fn('小明')
    console.log(fn('小明'))
    // 箭头函数没有arg动态参数，但是有剩余参数...args 
    
    // 箭头函数不会创建自己的this，它只会从自己的作用域链的上一层沿用this

   </script>
