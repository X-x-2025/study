<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array是内置构造函数，用于创建数组
        // 1.数组常见的实例方法
        // 方法          作用         说明
        // forEach       遍历数组     不返回数组，经常用于查找遍历数组元素
        // filter        过滤数组     返回新数组，返回的是筛选满足条件的数组元素
        // map           迭代数组     返回新数组，返回的是处理之后的数组元素
        // reduce        累计器       返回累计处理的结果，经常用于求和

        // reduce
        // 基本语法：
        // arr.reduce(funtion(){},起始值)
        // arr.reduce(funtion(上一次值,当前值){}, 起始值)
        // 例如：
        const arr = [1,2,3,4,5]
        // 无起始值
        const total = arr.reduce(function(prev,current){
            return prev+current
        })
        // 有初始值
        // const total1 = arr.reduce(function (prev, current) {
        //         return prev + current
        //     },10)
            // 箭头函数写法
            const total1 = arr.reduce((prev,current) => prev+current,10)

        console.log(total,total1);
        // 注意：
        // 1.如果没有初始值，则上一次值为数组的第一个数组元素的值
        // 2.每一次循环，把返回值给作为下一次循环的上一次值
        // 3.如果有起始值，则起始值作为上一次值

        // 无起始值
        // 例如
        // 上一次值    当前值   返回值 （第一次循环）
        //    1          2      3
        // 上一次值    当前值   返回值 （第二次循环）
        //    3          3      6
        // 上一次值    当前值   返回值 （第三次循环）
        //    6          4      10
        // 上一次值    当前值   返回值 （第四次循环）
        //    10         5      15

        // 有起始值
        // 例如
        // 上一次值    当前值   返回值 （第一次循环）
        //    10         1      11
        // 上一次值    当前值   返回值 （第二次循环）
        //    11         2      13
        // 上一次值    当前值   返回值 （第三次循环）
        //    13         3      16
        // 上一次值    当前值   返回值 （第四次循环）
        //    16         4      20
        // 上一次值    当前值   返回值 （第五次循环）
        //    20         5      25
        
        // 对象数组
        const arr1 = [
            {name:'张三',salary:3000},
            { name: '李四', salary: 4000 },
            { name: '王五', salary: 5000 }
        ]
        const total2 = arr1.reduce(function(prev,current){
            return prev+current.salary
        },0)
        // 箭头函数写法
        // const total2 = arr1.reduce((prev,current) => prev+current.salary,0)
        console.log(total2);
        
        





    </script>
</body>
</html>
