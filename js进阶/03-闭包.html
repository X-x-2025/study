<body>
    <script>
        // 闭包
        // 概念：一个函数对周围状态的引用捆绑在一起，内层函数访问到其外层函数的作用域
        // 简单理解：闭包=内层函数+外层函数的变量
        // 作用：封闭数据，实现数据的私有，提供操作，外部也可以访问函数内部的变量
        // 问题：会造成内存泄漏
        
        // 例：统计函数调用次数
        // 普通模式   数据可被修改
        // let i=0
        // function outer(){
        //     i++
        //     console.log(`函数调用了${i}次`)
        // }
        // outer()

        // 闭包模式
       function outer(){
        let i=0
        i++
        function fn(){
           
            console.log(`函数调用了${i}次`)
        }
        return fn 
       } 
       const newfn=outer()
       newfn()
    </script>
</body>
</html>
