<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 作用域分为：全局作用域和局部作用域
        // 其中局部作用域又分为：函数作用域和块作用域

        // 局部作用域
        // 1.函数作用域
        // 在函数内部声明的变量只能在函数内部被访问，外部无法直接访问。
        // 在函数执行完毕后，函数内部的变量实际被清空了
        // 2.块作用域
        // 在javascript中使用{}包裹的代码称为代码块（如，函数，循环），代码块内部声明的变量外部将有可能无法被访问
        // （1）let声明的变量会产生块作用域，var不会产生块作用域
        // （2）const声明的常量也会产生块作用域
        // （3）不同代码块之间的变量无法相互访问

        // 全局作用域
        // <script>标签和.js文件的最外层就是全区作用域，在此声明的变量在任何作用域都可以被访问。
        
        // 作用域链
        // 作用域链本质上是底层的变量查找机制
        // 在函数被执行时，会优先查找当前函数作用域中查找变量
        // 如果当前作用域查找不到则会依次逐级查找父级作用域直到全局作用域
        // （1）相同作用域链中按照从小到大的规则查找变量
        // （2）子作用域能够访问父作用域，父级作用域无法访问子级作用域

        // 例如：
        let a = 1
        function fn() {
            let a = 2
            function g(){
                let a = 3
                console.log(a);
            }
            g()
        }
        fn()   //3

    
        

    </script>
</body>
</html>
