<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./jsq1.css">
    <title>Document</title>
</head>
<body>
    <div class="outer">
        <div class="display">
            <div class="prev">1+1</div>
            <div class="current">2</div>
        </div>
        <!-- 按钮 -->
        <div class="buttons">
            <button class="del type" data-type="del">del</button>
            <button class="is0 type" data-type="is0">AC</button>
            <button class="cheng type"data-type="cheng">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="chu type" data-type="chu">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="jia type" data-type="jia">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="jian type" data-type="jian">-</button>
            <button>0</button>
            <button>.</button>
            <button class="equal"data-type="equal">=</button>
            
        </div>

    </div>
</body>
</html>
